<ion-header>
  <ion-toolbar>
    <ion-title>register-car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="authService.addServiceForm" (submit)="">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #userEmail required></ion-input>
    </ion-item>
    
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
