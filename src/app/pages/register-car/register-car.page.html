<ion-header>
  <ion-toolbar>
    <ion-title>register-car</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" #userEmail required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" #userPwd required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">First Name</ion-label>
      <ion-input type="text" #userFName required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Last Name</ion-label>
      <ion-input type="text" #userLName required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Mobile</ion-label>
      <ion-input type="tel" #userMobile required></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" expand="block" (click)="authService.SignUp(userEmail.value, userPwd.value, userFName.value, userMobile.value, userLName.value)">Sign Up</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
