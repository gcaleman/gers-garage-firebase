<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Recover Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button
          type="submit"
          color="danger"
          expand="block"
          (click)="authService.ForgotPassword(email.value)"
          >Send Request</ion-button
        >
        <a [routerLink]="['/sign-in']" class="small-text">Back to login.</a>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <a [routerLink]="['/sign-up']" class="small-text"
          >Do not have an account?</a
        >
      </ion-col>
    </ion-row>
  </form>
</ion-content>
