<ion-header>
  <ion-toolbar>
    <ion-title>booking</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let cars of authService.userCars | async">
    <ion-card-header>
      {{ cars.carModel }}
    </ion-card-header>
    <ion-card-content>
      {{ cars.carPlateNumb }}
    </ion-card-content>
  </ion-card>
</ion-content>
