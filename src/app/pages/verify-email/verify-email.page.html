<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Email Verification</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Please verify your email before login in.</h3>
  <ion-row>
    <ion-col>
      <ion-button type="submit" color="danger" expand="block" (click)="backToLogin()">Sign in</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
